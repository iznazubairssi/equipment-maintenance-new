_schema-version: 3.3.0
ID: equipment-maintenance
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production
      timeout: 15m

modules:
  - name: equipment-maintenance-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      command: NODE_ENV=production npx cds-serve
      host: ${org}-${space}-${app-name}
      disk-quota: 1024M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: db
      - name: db-deployed 

  - name: equipment-maintenance-db-deployer
    type: nodejs
    path: gen/srv 
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      no-route: true
      no-start: true 
      host: ${org}-${space}-${app-name}-deployer
      disk-quota: 1024M
      tasks: 
        - name: deploy-to-postgres
          command: npm run deploy 
    build-parameters:
      builder: npm-ci 
    provides:
      - name: db-deployed
    requires:
      - name: db

  - name: equipment-maintenance
    type: approuter.nodejs
    path: app/router 
    parameters:
      keep-existing-routes: true
      disk-quota: 512M
      memory: 512M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true

resources:
  - name: db
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: Postgres-DB