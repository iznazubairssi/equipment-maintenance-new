_schema-version: "3.3.0"
ID: equipment-maintenance
version: "1.0.0"

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production
      timeout: 15m

modules:
  - name: equipment-maintenance-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      command: npm start
    provides:
      - name: srv-api
        properties:
          url: '${default-url}'
    requires:
      - name: db  # ‚Üê THIS IS CRITICAL

  - name: equipment-maintenance-approuter
    type: approuter.nodejs
    path: app/router
    parameters:
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: '~{url}'

resources:
  - name: db
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: Postgres-DB